# It is just an example. All belows are unnecessary.
- defaults:
    link:
      # relink: true # If true, override the target file when it existed
      create: true

# NOTE: dotbot have no sudo permission
- shell: []

# ONE_SHARE_DIR is the filepath of repo https://github.com/one-bash/one.share
- link:
    # bash
    $XDG_CONFIG_HOME/blesh/init.sh: $ONE_SHARE_DIR/configs/blerc.bash

    # configs
    ~/.tmux.conf: $ONE_SHARE_DIR/configs/tmux/tmux.conf
    ~/.czrc: $ONE_SHARE_DIR/configs/czrc
    ~/.sshrc: $ONE_SHARE_DIR/configs/sshrc
    ~/.mdlrc: $ONE_SHARE_DIR/configs/mdlrc
    ~/.tern-project: $ONE_SHARE_DIR/configs/tern-project
    ~/Library/Application Support/Hyper/.hyper.js: $ONE_SHARE_DIR/configs/hyper.js # https://hyper.is/#config-location
    ~/.taskbook.json: $ONE_SHARE_DIR/configs/taskbook.json
    ~/.leptonrc: $ONE_SHARE_DIR/configs/leptonrc # https://github.com/hackjutsu/Lepton
    ~/.mutt/muttrc: $ONE_SHARE_DIR/configs/muttrc
    ~/.mutt/configs: $ONE_SHARE_DIR/configs/mutt
    ~/style_checks.xml: $ONE_SHARE_DIR/configs/java_style_checks.xml
    ~/.prettierrc: $ONE_SHARE_DIR/configs/prettierrc
    $XDG_CONFIG_HOME/bat/config: $ONE_SHARE_DIR/configs/bat
    $XDG_CONFIG_HOME/ranger: $ONE_SHARE_DIR/configs/ranger
    $XDG_CONFIG_HOME/peco/config.json: $ONE_SHARE_DIR/configs/peco.json
    $XDG_CONFIG_HOME/starship.toml: $ONE_SHARE_DIR/configs/starship.toml
    $XDG_CONFIG_HOME/zk/config.toml: $ONE_SHARE_DIR/configs/zk.toml
    $XDG_CONFIG_HOME/lazygit/config.yml: $ONE_SHARE_DIR/configs/lazygit.yaml
    $XDG_CONFIG_HOME/translate-shell/init.trans: $ONE_SHARE_DIR/configs/translate-shell.trans
    ~/.config/procs/config.toml: $ONE_SHARE_DIR/configs/procs.config.toml
    # $XDG_CONFIG_HOME/clash/config.yaml: $ONE_SHARE_DIR/configs/clash.yaml

    # cheat
    $XDG_CONFIG_HOME/cheat/conf.yml: $ONE_SHARE_DIR/configs/cheat.conf.yml
    # $XDG_CONFIG_HOME/cheat/sheets/community:

    # GnuPG
    ~/.gnupg/gpg.conf: $ONE_SHARE_DIR/configs/gpg.conf
    ~/.gnupg/gpg-agent.conf: $ONE_SHARE_DIR/configs/gpg-agent.conf

    ## lint configs
    # Vim script Language Lint. https://github.com/Kuniwak/vint
    ~/.vintrc.yaml: $ONE_SHARE_DIR/configs/vintrc.yaml
    ~/.htmlhintrc: $ONE_SHARE_DIR/configs/htmlhintrc
    ~/.stylelintrc: $ONE_SHARE_DIR/configs/stylelintrc
    ~/.eslintrc.yaml: $ONE_SHARE_DIR/configs/eslintrc.yaml
    $XDG_CONFIG_HOME/yamllint/config: $ONE_SHARE_DIR/configs/yamllint.yml

    ## formatters
    ~/.lua-format: $ONE_SHARE_DIR/configs/lua-format
